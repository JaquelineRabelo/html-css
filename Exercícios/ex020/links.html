<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*

        # = id
        . = class
        : = pseudo-classes
        :: = pseudo-element
        > = clildren (especificar um trecho)

        */

body {
    font-family: Arial, Helvetica, sans-serif;
}

a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
}

a:visited { 
    color:rgb(189, 63, 63);
}

a:hover {
    color: black;
    text-decoration: underline;
  
}
a:active {
    color:yellow
}

.especial {
    background-color: rgb(233, 123, 123);
}

.especial::before {
    content:    '⇒ ' ;
}
.especial::after {
    content:  '  ⇐';
}

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

    <ul>

    <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external"> Repositório GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo" target="_blank" class="especial">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">Site do CursoemVideo</a></li>
    
</ul>
</body>
</html>
